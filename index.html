<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Quản Lý Khoa Học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-box {
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .dashboard-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .dashboard-box i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0d6efd;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 15px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .greeting {
      color: white;
      margin-right: 10px;
      font-weight: 500;
    margin-top: 3rem; 
    }
  </style>

  <script>
    // Kiểm tra đăng nhập
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">QLKH Admin Dashboard</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="greeting">Xin chào, <strong id="username-display"></strong></span>
      <button class="btn btn-outline-light logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Trang Tổng Quan Hệ Thống</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <a href="users.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-user-cog"></i>
            <h5>Quản Lý Người Dùng</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="customers.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-users"></i>
            <h5>Quản Lý Khách Hàng</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="employees.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-id-card"></i>
            <h5>Quản Lý Nhân Viên</h5>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="products.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-boxes"></i>
            <h5>Quản Lý Sản Phẩm</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="orders.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-file-invoice-dollar"></i>
            <h5>Quản Lý Đơn Hàng</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="order_details.html" class="text-decoration-none">
          <div class="dashboard-box">
            <i class="fas fa-list-ul"></i>
            <h5>Chi Tiết Đơn Hàng</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    if (user && user.username) {
      document.getElementById("username-display").innerText = user.username;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
