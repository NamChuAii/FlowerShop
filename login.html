<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập hệ thống</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Đăng nhập</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label for="password_hash" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password_hash" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password_hash = document.getElementById("password_hash").value.trim();

      fetch("php/user/login_user.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password_hash }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "success") {
            localStorage.setItem("user", JSON.stringify(data.user));
            document.getElementById("message").innerHTML =
              '<span class="text-success">Đăng nhập thành công! Đang chuyển hướng...</span>';
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            document.getElementById("message").innerHTML =
              '<span class="text-danger">Sai tên đăng nhập hoặc mật khẩu</span>';
          }
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("message").innerHTML =
            '<span class="text-danger">Lỗi kết nối máy chủ</span>';
        });
    });
  </script>
</body>
</html>
